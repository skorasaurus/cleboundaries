<!DOCTYPE html>
<html>
  
  <head>
   <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css' rel='stylesheet' />
  <style>
      body {
        margin:0;
        padding:0;
      }
      #mapsetup {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
      }
    </style>
  </head>
  
  <body>
    <style>
      #location-list {
        position:absolute;
        top:0px;
        background:#fff;
        z-index:999;
        overflow:auto;
        opacity:0.6;
        padding:10px;
        left:10px;

      }
      #location-list a {
        font-size:16px;
        text-decoration:none;
      }
    </style>
      <div id='location-list'>
        
<h2> Cleveland's Ward boundaries in 2014</h2> <a href="https://github.com/skorasaurus/cleboundaries/">https://github.com/skorasaurus/cleboundaries/</a>
    </div>
    <div id='mapsetup'></div>
    <script>
      // http://mapbox.com/mapbox.js/example/interactive-layer-mapbox-layer/
      var map = L.mapbox.map('mapsetup');

      map.setView([41.5010, -81.6922], 12);

      map.addLayer(L.mapbox.tileLayer('skorasaurus.wards'));
      // is interaction auto not necessary in 1.5.x ?  
      // map.interaction.auto();
      // streets
      map.addLayer(L.mapbox.tileLayer('skorasaurus.map-kyn92w3i'));
      
      // from mapbox 0.6.7.
      // map.setZoomRange(11, 17);
      
       map.ui.attribution.add()
        .content('<a href="http://mapbox.com/about/maps">MapBox Terms &amp; Feedback</a> - <a href="http://www.openstreetmap.org/">&copy; OpenStreetMap contributors</a>');
    </script>
  </body>

</html>
